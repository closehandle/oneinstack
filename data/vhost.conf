server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl_certificate /etc/nginx/ssl/example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/example.com.key;
    ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256;
    # ssl_client_certificate /etc/nginx/ssl/cloudflare.crt;
    ssl_conf_command Options KTLS;
    ssl_dhparam /etc/nginx/dhe4096.txt;
    ssl_early_data on;
    ssl_handshake_timeout 10s;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets on;
    ssl_session_timeout 2h;
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_verify_client on;
    server_name example.com;
    access_log /data/wwwlogs/example.com_nginx.log customized;
    root /data/wwwroot/example.com;
    index index.html index.php;
    # if ($ssl_protocol = "") { return 301 https://$host$request_uri; }
    # if ($host != "example.com") { return 301 $scheme://example.com$request_uri; }
    include /etc/nginx/rewrite/cache.conf;
    include /etc/nginx/rewrite/cloudflare.conf;

    location ~ [^/]\.php(/|$) {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param PHP_VALUE open_basedir="/tmp/:/data/wwwroot/example.com/";
        include fastcgi.conf;
    }
}
